name: API Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Install dependencies
      run: npm install

    - name: Run API tests
      run: npm test
      env:
        TOKEN: ${{ secrets.TOKEN }}
        BASE_URL_API: ${{ secrets.BASE_URL_API }}
        EMAIL: ${{ secrets.EMAIL }}